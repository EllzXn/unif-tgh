<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGH Store | Official Unif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: {
                        brand: { dark: '#0f172a', card: '#1e293b', accent: '#e11d48' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-dark text-slate-200 antialiased min-h-screen flex flex-col">

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-brand-accent/20 rounded-full blur-[128px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-600/10 rounded-full blur-[128px]"></div>
    </div>

    <header class="pt-16 pb-8 text-center px-4 animate__animated animate__fadeInDown">
        <span class="text-brand-accent font-semibold tracking-wider text-sm uppercase">Official Store</span>
        <h1 class="text-4xl md:text-5xl font-bold text-white mt-2 mb-4 drop-shadow-lg">
            UNIF <span class="text-transparent bg-clip-text bg-gradient-to-r from-brand-accent to-orange-400">TGH</span>
        </h1>
        <p class="text-slate-400 max-w-lg mx-auto text-sm md:text-base">
            Lengkapi identitasmu sebagai bagian dari Squad The Galactic Hunter.
        </p>
    </header>

    <div class="container mx-auto px-4 mb-12 flex justify-center animate__animated animate__fadeInUp">
        <div class="relative group">
            <div class="absolute -inset-0.5 bg-gradient-to-r from-brand-accent to-orange-500 rounded-lg blur opacity-25 group-hover:opacity-75 transition duration-200"></div>
            <div class="relative flex items-center bg-brand-card rounded-lg p-1">
                <span class="pl-4 text-slate-400 text-sm">Kategori:</span>
                <select id="category" class="bg-transparent text-white text-sm font-medium py-2 pl-2 pr-8 rounded focus:outline-none cursor-pointer">
                    <option value="all" class="bg-brand-card">Semua Item</option>
                    <option value="free" class="bg-brand-card">Item Gratis</option>
                    <option value="sell" class="bg-brand-card">Item Berbayar</option>
                </select>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-4 max-w-6xl pb-20 flex-grow">
        <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 animate__animated animate__fadeIn animate__delay-1s">
            <p class="text-center col-span-full text-slate-500">Memuat data...</p>
        </div>
    </main>

    <footer class="bg-brand-dark/80 border-t border-slate-800 text-center py-8">
        <p class="text-slate-500 text-sm">&copy; 2025 <span class="text-brand-accent font-semibold">TGH</span> Squad.</p>
    </footer>

    <script>
        // Fungsi untuk Format Link WhatsApp Otomatis
        function generateWALink(productName) {
            const phone = "62882019632673";
            const text = `Halo, nama saya *ISI_NAMA_KAMU* dari Squad The Galactic Hunter. Mau beli *Unif TGH ${productName}*`;
            return `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
        }

        // Fungsi Render HTML
        function renderProducts(products) {
            const container = document.getElementById('product-container');
            container.innerHTML = ''; // Bersihkan container

            products.forEach(item => {
                // Tentukan Link (Jika kosong di JSON, buat link WA)
                const finalLink = item.link ? item.link : generateWALink(item.name);
                
                // Tentukan Warna Tombol (Gratis vs Bayar)
                const btnColor = item.price === 0 
                    ? 'bg-slate-700 hover:bg-slate-600' 
                    : 'bg-gradient-to-r from-brand-accent to-red-600 hover:from-red-500 hover:to-red-700 shadow-lg shadow-brand-accent/20';
                
                const btnText = item.price === 0 ? 'Ambil' : 'Beli';

                // Template HTML per Produk
                const html = `
                <div class="product-card group relative bg-brand-card/50 backdrop-blur-sm border border-slate-700/50 rounded-2xl overflow-hidden hover:border-brand-accent/50 transition-all duration-300 hover:shadow-2xl hover:shadow-brand-accent/10 hover:-translate-y-1" data-category="${item.category}">
                    <div class="relative overflow-hidden h-64">
                        <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
                        <div class="absolute top-3 left-3 ${item.badgeColor} text-white text-xs font-bold px-3 py-1 rounded-full backdrop-blur-md shadow-lg">
                            ${item.badge}
                        </div>
                    </div>
                    <div class="p-6">
                        <h2 class="text-xl font-bold text-white mb-1 group-hover:text-brand-accent transition-colors">${item.name}</h2>
                        <p class="text-slate-400 text-sm mb-4">${item.description}</p>
                        <div class="flex items-center justify-between mt-4">
                            <span class="font-bold text-lg ${item.price === 0 ? 'text-green-400' : 'text-brand-accent'}">
                                ${item.displayPrice}
                            </span>
                            <a href="${finalLink}" target="_blank" class="${btnColor} text-white text-sm font-medium py-2 px-4 rounded-lg transition-all">
                                ${btnText}
                            </a>
                        </div>
                    </div>
                </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        // Fetch Data dari unif.json
        fetch('unif.json')
            .then(response => {
                if (!response.ok) throw new Error("Gagal mengambil data JSON");
                return response.json();
            })
            .then(data => {
                renderProducts(data);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('product-container').innerHTML = 
                    `<p class="text-center text-red-400 col-span-full">Gagal memuat produk. Pastikan file unif.json ada dan Anda menjalankannya di Local Server.</p>`;
            });

        // Logic Filter
        document.getElementById("category").addEventListener("change", function () {
            let category = this.value;
            let products = document.querySelectorAll(".product-card");

            products.forEach(product => {
                if (category === "all" || product.dataset.category === category) {
                    product.classList.remove("hidden");
                    product.classList.add("animate__fadeIn");
                } else {
                    product.classList.add("hidden");
                    product.classList.remove("animate__fadeIn");
                }
            });
        });
    </script>
</body>
</html>
