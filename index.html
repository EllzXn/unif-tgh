<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGH Store | Elite Armory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Orbitron', 'sans-serif'], // Font Futuristik untuk Judul
                        body: ['Rajdhani', 'sans-serif'],   // Font Tech untuk Teks
                    },
                    colors: {
                        blood: {
                            black: '#050000',   // Hitam paling pekat
                            deep: '#1a0202',    // Merah sangat gelap
                            dark: '#450a0a',    // Merah marun
                            main: '#991b1b',    // Merah darah
                            bright: '#ff0000',  // Merah neon
                        }
                    },
                    boxShadow: {
                        'neon': '0 0 20px rgba(220, 38, 38, 0.5)',
                        'neon-strong': '0 0 30px rgba(255, 0, 0, 0.7)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar agar sesuai tema */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050000; }
        ::-webkit-scrollbar-thumb { background: #450a0a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #991b1b; }
    </style>
</head>
<body class="bg-blood-black text-gray-300 font-body antialiased min-h-screen flex flex-col overflow-x-hidden selection:bg-blood-main selection:text-white">

    <div class="fixed inset-0 -z-10">
        <div class="absolute top-[-20%] left-1/2 -translate-x-1/2 w-[800px] h-[600px] bg-blood-main/20 rounded-full blur-[150px] opacity-60"></div>
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-5 mix-blend-overlay"></div>
    </div>

    <header class="pt-20 pb-10 text-center px-4 relative">
        <div class="animate__animated animate__fadeInDown">
            <span class="inline-block py-1 px-3 border border-blood-main/30 rounded-full bg-blood-deep/50 backdrop-blur text-blood-bright text-xs tracking-[0.2em] font-bold mb-4 uppercase shadow-neon">
                Squad Supply
            </span>
            <h1 class="font-display text-5xl md:text-7xl font-bold text-white mb-2 tracking-wider drop-shadow-[0_0_10px_rgba(255,0,0,0.5)]">
                UNIF <span class="text-transparent bg-clip-text bg-gradient-to-b from-blood-bright to-blood-dark">TGH</span>
            </h1>
            <div class="h-1 w-24 mx-auto bg-gradient-to-r from-transparent via-blood-main to-transparent my-4"></div>
            <p class="text-gray-400 max-w-lg mx-auto text-lg tracking-wide">
                Forged in Shadows. Worn by Hunters.
            </p>
        </div>
    </header>

    <div class="container mx-auto px-4 mb-16 flex justify-center animate__animated animate__fadeInUp">
        <div class="relative group w-full max-w-xs">
            <div class="absolute -inset-0.5 bg-gradient-to-r from-blood-dark via-blood-bright to-blood-dark rounded-lg blur opacity-40 group-hover:opacity-100 transition duration-500 animate-pulse"></div>
            
            <div class="relative flex items-center bg-black border border-blood-dark rounded-lg p-1 shadow-2xl">
                <span class="pl-4 text-blood-main font-bold tracking-widest text-sm uppercase font-display">Filter_Mode:</span>
                <select id="category" class="w-full bg-transparent text-gray-200 font-bold py-3 pl-3 pr-8 rounded focus:outline-none cursor-pointer tracking-wider uppercase">
                    <option value="all" class="bg-black text-gray-400">All Gear</option>
                    <option value="free" class="bg-black text-gray-400">Standard Issue (Free)</option>
                    <option value="sell" class="bg-black text-gray-400">Elite Grade (Paid)</option>
                </select>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-4 max-w-7xl pb-24 flex-grow">
        <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-12 animate__animated animate__fadeIn animate__delay-1s">
            <p class="text-center col-span-full text-blood-main animate-pulse font-display tracking-widest">INITIALIZING DATABASE...</p>
        </div>
    </main>

    <footer class="bg-black border-t border-blood-dark/30 text-center py-10 relative overflow-hidden">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-1/2 h-[1px] bg-gradient-to-r from-transparent via-blood-main to-transparent shadow-[0_0_10px_#ff0000]"></div>
        <p class="text-gray-500 text-sm font-display tracking-widest">&copy; 2025 <span class="text-blood-bright">THE GALACTIC HUNTER</span>. SYSTEM ONLINE.</p>
    </footer>

    <script>
        function generateWALink(productName) {
            const phone = "62882019632673";
            const text = `Halo, saya dari Squad The Galactic Hunter. Saya ingin membeli aksesori: *${productName}*.`;
            return `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
        }

        function renderProducts(products) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';

            products.forEach(item => {
                const finalLink = item.link ? item.link : generateWALink(item.name);
                
                // Styling Tombol Berbeda
                const btnClass = item.price === 0 
                    ? 'border border-gray-600 hover:border-gray-400 hover:bg-gray-800 text-gray-300' 
                    : 'bg-gradient-to-r from-blood-dark to-blood-main hover:from-blood-main hover:to-blood-bright text-white shadow-[0_0_15px_rgba(153,27,27,0.4)] hover:shadow-neon';
                
                const btnText = item.price === 0 ? 'CLAIM ACCESS' : 'PURCHASE';

                // Kartu Produk dengan Tema Gelap & Merah
                const html = `
                <div class="product-card group relative bg-black/80 border border-blood-dark/30 rounded-xl overflow-hidden hover:border-blood-bright/60 transition-all duration-500 hover:-translate-y-2 hover:shadow-neon-strong" data-category="${item.category}">
                    
                    <div class="relative overflow-hidden h-72 border-b border-blood-dark/20">
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent z-10 opacity-80"></div>
                        <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 filter brightness-75 group-hover:brightness-100" onerror="this.src='https://via.placeholder.com/400x300?text=CLASSIFIED'">
                        
                        <div class="absolute top-4 right-0 z-20">
                             <span class="bg-black/80 border-l-2 border-blood-bright text-white text-[10px] font-display font-bold px-3 py-1 uppercase tracking-widest backdrop-blur shadow-lg">
                                ${item.badge}
                             </span>
                        </div>
                    </div>

                    <div class="p-6 relative z-20">
                        <div class="absolute top-0 left-6 w-12 h-[2px] bg-blood-main group-hover:w-full transition-all duration-500"></div>

                        <h2 class="text-2xl font-display font-bold text-white mb-2 group-hover:text-blood-bright transition-colors uppercase tracking-wide">${item.name}</h2>
                        <p class="text-gray-500 text-sm mb-6 leading-relaxed border-l border-gray-800 pl-3">${item.description}</p>
                        
                        <div class="flex items-center justify-between mt-auto pt-4 border-t border-gray-900">
                            <div class="flex flex-col">
                                <span class="text-[10px] text-gray-500 uppercase tracking-widest">Cost</span>
                                <span class="font-display font-bold text-xl ${item.price === 0 ? 'text-green-500' : 'text-blood-bright drop-shadow-[0_0_5px_rgba(255,0,0,0.8)]'}">
                                    ${item.displayPrice}
                                </span>
                            </div>
                            <a href="${finalLink}" target="_blank" class="${btnClass} px-6 py-2 rounded font-display font-bold text-sm tracking-wider transition-all uppercase transform active:scale-95">
                                ${btnText}
                            </a>
                        </div>
                    </div>
                </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        fetch('unif.json')
            .then(res => res.json())
            .then(data => renderProducts(data))
            .catch(err => {
                console.error(err);
                document.getElementById('product-container').innerHTML = 
                    `<div class="col-span-full text-center p-10 border border-red-900 bg-red-900/10 rounded">
                        <h3 class="text-blood-bright font-display text-xl">CONNECTION ERROR</h3>
                        <p class="text-gray-400 mt-2">Gagal memuat unif.json. Pastikan file tersedia.</p>
                    </div>`;
            });

        document.getElementById("category").addEventListener("change", function () {
            let category = this.value;
            let products = document.querySelectorAll(".product-card");
            products.forEach(product => {
                if (category === "all" || product.dataset.category === category) {
                    product.classList.remove("hidden");
                    product.classList.add("animate__fadeIn");
                } else {
                    product.classList.add("hidden");
                    product.classList.remove("animate__fadeIn");
                }
            });
        });
    </script>
</body>
</html>
